{% load static %}
<!DOCTYPE html> 
<html lang="es">
    <head>
        <title>Finance Manager - Inicio de sesión</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
        <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'images/60x60.png' %}" alt="Finance Manager icon" class="d-inline-block">
                    Finance Manager
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                    <!-- Login buttons -->
                    
                    <ul class="navbar-nav">
                        <li class="nav-item p-1">
                            <a class="btn btn-primary" href="{% url 'register_user' %}" role="button">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>

        <!-- Start of BOX -->
        <div class="container my-2 text-center" id="box">
                <div class="box p-5 py-4">
                    <form method="post" >
                        {% csrf_token %}
                        <div class="form-group">
                            <h4><label for="nombre_usuario">Nombre de usuario</label></h4>
                            <input type="text" class="form-control" id=nombre_usuario name="username" autofocus required>
                        </div>
                
                        <br></br>

                        <div class="form-group pb-4">
                            <h4><label for="contraseña">Contraseña</label></h4>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                        </div>
                        <script>
                            $('#errorInicio').modal({ show: false})
                        </script>
                        {% if errorInicio %}
                            <script>
                            // llama modal errorInicio en caso de inicio de sesion invalido
                                window.onload = function () {
                                    let myModal = new bootstrap.Modal(
                                        document.getElementById("errorInicio"),
                                        {}
                                        );
                                        myModal.show();
                                    };
                            </script>
                        {% endif %}
                        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                    </form>
                </div>
        </div>

        <!-- Modal ErrorInicio -->
        <div class="modal fade" id="errorInicio" tabindex="-1" aria-labelledby="errorInicioLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorInicioLabel">Error de inicio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5><span class="red_text">Precaución, usuario o contraseña inválidos. Por favor inténtelo de nuevo.</span></h5>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
